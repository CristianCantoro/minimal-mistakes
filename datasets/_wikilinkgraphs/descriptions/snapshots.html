
This dataset contains Wikipedia snapshots, i.e. list of pages (with a particular revision) of Wikipedia on March, 1st for each year from 2001 to 2018 (included). It has been produced by processing Wikimedia's <a href="https://dumps.wikimedia.org/">history dumps</a> for the languages <strong>de, en, es, fr, it, nl, pl, ru, sv</strong>.
